server {
    listen 80;
    listen [::]:80;
    server_name cedricraulfilms.fr www.cedricraulfilms.fr;

    # Redirect HTTP to HTTPS (will be configured by Certbot)
    # Certbot will automatically add the redirect

    # Access and error logs
    access_log /var/log/nginx/cedricraul_access.log;
    error_log /var/log/nginx/cedricraul_error.log warn;

    # Client body size (for file uploads if needed)
    client_max_body_size 10M;

    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Reverse proxy to Node.js application
    location / {
        proxy_pass http://localhost:4321;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if needed later)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CSP Header - adjust based on your needs
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://plausible.io https://www.youtube.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://plausible.io; frame-src https://www.youtube.com; object-src 'none'; base-uri 'self';" always;
    }

    # Cache static assets (CSS, JS, images, fonts)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:4321;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache for 1 year (immutable assets with hash)
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Cache for video files
    location ~* \.(mp4|webm|mov)$ {
        proxy_pass http://localhost:4321;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache for 30 days
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # Rate limiting for contact form API
    location /api/contact {
        limit_req zone=contact burst=5 nodelay;

        proxy_pass http://localhost:4321;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        proxy_pass http://localhost:4321;
        proxy_set_header Host $host;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Rate limiting zones (defined in main nginx.conf or http block)
# Add this to /etc/nginx/nginx.conf in the http block if not already present:
# limit_req_zone $binary_remote_addr zone=contact:10m rate=3r/h;
