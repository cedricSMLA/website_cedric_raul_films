<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient doré cinematique -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF77"/>
      <stop offset="50%" style="stop-color:#C9A86A"/>
      <stop offset="100%" style="stop-color:#B8956A"/>
    </linearGradient>

    <!-- Style du texte -->
    <style>
      .letters {
        font-family: 'Futura', 'Trebuchet MS', Arial, sans-serif;
        font-weight: 700;
        font-size: 48px;
        letter-spacing: -2px;
      }
    </style>
  </defs>

  <!-- Fond noir doux -->
  <rect width="100" height="100" fill="#2A2926" rx="8"/>

  <!-- Cadre de film subtil (coins) -->
  <rect x="4" y="4" width="15" height="2" fill="#C9A86A" opacity="0.4"/>
  <rect x="4" y="4" width="2" height="15" fill="#C9A86A" opacity="0.4"/>

  <rect x="81" y="4" width="15" height="2" fill="#C9A86A" opacity="0.4"/>
  <rect x="94" y="4" width="2" height="15" fill="#C9A86A" opacity="0.4"/>

  <rect x="4" y="94" width="15" height="2" fill="#C9A86A" opacity="0.4"/>
  <rect x="4" y="81" width="2" height="15" fill="#C9A86A" opacity="0.4"/>

  <rect x="81" y="94" width="15" height="2" fill="#C9A86A" opacity="0.4"/>
  <rect x="94" y="81" width="2" height="15" fill="#C9A86A" opacity="0.4"/>

  <!-- Lettres CR avec gradient doré -->
  <text x="50" y="65" text-anchor="middle" class="letters" fill="url(#goldGradient)">CR</text>

  <!-- Ligne cinématique sous les lettres -->
  <line x1="25" y1="75" x2="75" y2="75" stroke="#C9A86A" stroke-width="1.5" opacity="0.6"/>
</svg>
